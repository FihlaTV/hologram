    <script type="text/javascript">
      Hologram.ready(()=> {

        let box = new Box({
          color: Color.red,
          position: {z: -5},
          x: -1,
          rotation: {z: -45}
        })

        box.on("click", ()=>{
          console.log(">> clicked");
          box.animate({color: Color.blue})
        })

        box.on("fusing", ()=>{
          console.log(">> fusing");
        })

        box.on("mouseup", ()=>{
          console.log(">> mouseup");
        })

        box.on("mousedown", ()=>{
          console.log(">> mousedown");
        })

        box.on("mouseenter", ()=>{
          console.log(">> mouseenter");
        })

        box.on("mouseleave", ()=>{
          console.log(">> mouseleave");
          box.animate({color: Color.green})
        })
